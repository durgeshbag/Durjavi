<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You! â¤ï¸</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background: linear-gradient(135deg, #ff69b4, #ff1493);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        margin: 0;
        padding: 20px;
        overflow: hidden;
      }

      .hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .heart {
        position: absolute;
        font-size: 30px;
        animation: float 4s infinite ease-in-out;
        opacity: 0.8;
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.8;
        }
        90% {
          opacity: 0.8;
        }
      }

      .container {
        position: relative;
        z-index: 2;
        text-align: center;
        background: white;
        padding: 60px;
        border-radius: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 90%;
      }

      h1 {
        color: #ff1493;
        font-size: 3em;
        margin-bottom: 20px;
        animation: bounce 1s infinite;
      }

      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }

      p {
        font-size: 1.5em;
        color: #ff69b4;
        margin: 20px 0;
      }

      img {
        width: 300px;
        height: auto;
        max-width: 90%;
        margin: 30px 0;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
      }

      .message {
        font-size: 1.2em;
        color: #666;
        margin-top: 20px;
        line-height: 1.6;
      }

      @media (max-width: 600px) {
        .container {
          padding: 40px 30px;
        }
        
        h1 {
          font-size: 2em;
        }
        
        p {
          font-size: 1.2em;
        }
        
        img {
          width: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
      <h1>Yay! ğŸ‰</h1>
      <p>You said YES! â¤ï¸</p>
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbGtwdnZ0anh0enZreWQzdWpsc2V1OHl6NGFocnR5N2lsMXhsenZsZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/UVk5yzljef0kGiayL1/giphy.gif" alt="Happy celebration">
      <div class="message">
        <p>I'm so happy! Can't wait to spend Valentine's Day with you! ğŸ’•</p>
        <p style="font-size: 2em;">ğŸ’– ğŸ’— ğŸ’“ ğŸ’ ğŸ’•</p>
      </div>
    </div>

    <script>
      // Create floating hearts
      function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = 'â¤ï¸';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 2 + 's';
        heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
        document.getElementById('hearts').appendChild(heart);
        
        setTimeout(() => {
          heart.remove();
        }, 4000);
      }

      setInterval(createHeart, 200);

      // Play celebration
      setTimeout(() => {
        alert('ğŸ’• This Valentine\'s Day is going to be amazing! ğŸ’•');

    </script>
