<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>

    <meta property="og:description" content="Open to see something special..." />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion">
      <span>Will You Be My Valentine</span><br />
      <span id="nameText">Janhavi?</span>
      <span style="margin-left: 10px; font-size: 60px; display: inline-block; animation: heartBeat 1.2s infinite;">‚ù§Ô∏è</span>
    </div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Yes ‚ù§Ô∏è
    </button>
    <button class="answerButton" id="noButton">Maybe later... üí≠</button>
    
    <script>
      // No button functionality
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          var newFontSize = currentFontSize * 1.5;
          yesButton.style.fontSize = newFontSize + "px";

          var noButton = document.getElementById("noButton");
          var randomX = Math.floor(Math.random() * 80) + 1;
          var randomY = Math.floor(Math.random() * 80) + 1;
          noButton.style.position = "absolute";
          noButton.style.left = randomX + "%";
          noButton.style.top = randomY + "%";
        });
    </script>
  </body>
</html>
